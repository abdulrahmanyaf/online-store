<!DOCTYPE html>
{% load crispy_forms_tags i18n %}
<html lang="en">
<head>
    {% include 'admin_panel/base/head.html' %}
</head>
<body>
<main class="main-content  mt-0">
    <section>
        <div class="page-header min-vh-100">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <div class="card card-plain">
                            <div class="card-header pb-0 text-start">
                                <h4 class="font-weight-bolder">Sign In</h4>
                                <p class="mb-0">{% translate 'Enter your username and password to sign in' %}</p>
                            </div>
                            <div class="card-body">
                                <form method="post" action="{% url 'login' %}">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                {{ form.username|as_crispy_field }}
                                            </div>
                                        </div>
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                {{ form.password|as_crispy_field }}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit"
                                                class="btn btn-lg btn-primary btn-lg w-100 mt-4 mb-0">{% translate 'Sign In' %}
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center pt-0 px-lg-2 px-1">
                                <p class="mb-4 text-sm mx-auto">
                                    Don't have an account?
                                    <a href="" class="text-primary text-gradient font-weight-bold">{% translate 'Sign Up' %}</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
